<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="exampleInputname">Name</label>
        <input type="name" 
        class="form-control" 
        id="exampleInputname" 
        name="name"
        ngModel
        placeholder="Name" required>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      class="form-control" 
      id="exampleInputEmail1" 
      aria-describedby="emailHelp" 
      name="email"
      ngModel
      placeholder="Enter email" 
      #email="ngModel"
      required email>
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid mail</span>
    </div>
    <div class="form-group">
      <label for="exampleInputDesignation">Designation</label>
      <input type="designation" 
      class="form-control" 
      name="designationm"
      id="exampleInputDesignation" 
      ngModel
      placeholder="Designation" required>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
